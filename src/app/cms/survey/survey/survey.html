<div ba-panel ba-panel-title="问卷调查试题" ba-panel-class="with-scroll">
    <div cg-busy="myPromise"></div>

    <div class="add-row-editable-table">
        <button class="btn btn-primary" ng-click="addSurvey()">
            <i class="ion-android-add-circle"></i> 创建</button>
    </div>
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:10%">名字</td>
            <td style="width:12%">科室</td>
            <td style="width:15%">类别</td>
            <td style="width:40%">试题</td>
            <td style="width:8%">开关</td>
            <td style="width:15%">操作</td>
        </tr>
        <tr ng-repeat="item in surveys" class="editable-row">
            <td style="display:none;">
                <span editable-text="item._id" e-name="_id" e-form="rowform" e-required>
                    {{item._id}}
                </span>
            </td>
            <td>
                <span editable-text="item.name" e-name="name" e-form="rowform" e-required>
                  {{ item.name || '空' }}
                </span>
            </td>
            <td class="select-td">
                <span editable-select="item.department" e-name="department" e-form="rowform" e-required
                    e-ng-options="d._id as d.name for d in departments">
                  {{ showDepartment(item)}}
                </span>
            </td>
            <td class="select-td">
                <span editable-select="item.cat" e-name="cat" e-form="rowform" e-required
                      e-ng-options="c._id as c.name for c in cats">
                  {{ showCat(item)}}
                </span>
            </td>
            <td>
                <pre>{{ showQuestions(item.questions) }}</pre>
            </td>
            <td class="select-td">
                <span editable-checkbox="item.apply" e-name="apply" e-form="rowform" e-required>
                  {{ item.apply || false }}
                </span>
            </td>
            <td>
                <form editable-form name="rowform" onaftersave="saveSurvey($data, item._id, $index)" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == item">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                        保存
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                        取消
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><i class="ion-compose"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="removeSurvey(item._id)"><i class="ion-ios-trash"></i></button>
                    <button class="btn btn-primary btn-xs" data-toggle="modal" ng-click="open('app/cms/survey/survey/surveyEdit.html', 'lg', item)">
                        试题编辑
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
