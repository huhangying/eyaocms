<div ba-panel ba-panel-title="{{'科室:' + department.name + ' / 类别:' + cat.name }}" ba-panel-class="with-scroll">
    <div cg-busy="myPromise"></div>

    <div class="add-row-editable-table">
        <button class="btn btn-primary" ng-click="addSurvey()">
            <i class="ion-android-add-circle"></i> 创建</button>
        <button class="btn btn-default" ng-click="backToCats()">
            <i class="ion-ios-undo-outline"></i> 返回到类别</button>
    </div>
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:17%">名字</td>
            <td style="width:60%">试题</td>
            <td style="width:8%">开关</td>
            <td style="width:15%">操作</td>
        </tr>
        <tr ng-repeat="item in surveys track by $index" class="editable-row">
            <td ng-show="false">
                <span editable-text="item._id" e-name="_id" e-form="rowform" e-required>
                    {{item._id}}
                </span>
                <span editable-text="item.department" e-name="department" e-form="rowform" e-required>
                    {{item.department}}
                </span>
                <span editable-text="item.cat" e-name="cat" e-form="rowform" e-required>
                    {{item.cat}}
                </span>
            </td>
            <td>
                <span editable-text="item.name" e-name="name" e-form="rowform" e-required>
                  {{ item.name || '空' }}
                </span>
            </td>
            <td>
                <pre>{{ showQuestions(item.questions) }}</pre>
            </td>
            <td class="select-td">
                <span editable-checkbox="item.apply" e-name="apply" e-form="rowform" e-required>
                  {{ item.apply || false }}
                </span>
            </td>
            <td>
                <form editable-form name="rowform" onaftersave="saveSurvey($data, item._id, $index)" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == item">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                        保存
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel();cancelSurvey();" class="btn btn-default editable-table-button btn-xs">
                        取消
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><i class="ion-compose"></i></button>
                    <delete-btn item-id="item._id" yes-delete="removeSurvey"></delete-btn>
                    <button class="btn btn-primary btn-xs" data-toggle="modal" ng-click="open('app/cms/survey/survey/surveyEdit.html', 'lg', item, $index)">
                        问卷编辑
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
