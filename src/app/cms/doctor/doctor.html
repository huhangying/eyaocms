<div ba-panel  ba-panel-class="with-scroll">

    <div class="row add-row-editable-table">
        <div class="col-sm-3 text-right"><span>选择医院科室:</span></div>
        <div class="col-sm-3">
            <span>
                <select class="form-control" ng-model="search.department"
                        ng-options="department._id as department.name for department in departments">
                    <!--<option ng-repeat="department in departments" value="{{department._id}}">{{department.name}}</option>-->
                </select>
            </span>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary pull-right" ng-click="addDisease()">创建</button>
        </div>

    </div>
    <table class="table table-bordered table-hover table-condensed" ba-panel-title="Modals">
        <tr style="font-weight: bold">
            <td style="width:15%">医院科室</td>
            <td style="width:15%">名称</td>
            <td style="width:15%">User ID</td>
            <td style="width:15%">用户权限</td>
            <td style="width:15%">职称</td>
            <td style="width:5%">性别</td>
            <td style="width:20%">操作</td>
        </tr>
        <tr ng-repeat="item in doctors | filter: search" class="editable-row">
            <td style="display:none;">
                <span editable-text="item._id" e-name="_id" e-form="rowform" e-required>
                    {{item._id}}
                </span>
            </td>
            <td class="select-td">
                <span editable-select="item.department" e-name="department" e-form="rowform" e-required
                      e-ng-options="d._id as d.name for d in departments">
                  {{ showDepartment(item)}}
                </span>
            </td>
            <td>
                <span editable-text="item.name" e-name="name" e-form="rowform" e-required>
                  {{ item.name || '空' }}
                </span>
            </td>
            <td class="select-td">
                <span editable-text="item.user_id" e-name="user_id" e-form="rowform">
                  {{ item.user_id || '空' }}
                </span>
            </td>
            <td>
                <span editable-select="item.role" e-name="role" e-form="rowform" e-required
                      e-ng-options="r.value as r.name for r in roles">
                  {{ showRole(item)}}
                </span>
            </td>
            <td>
                <span editable-text="item.title" e-name="title" e-form="rowform" e-required>
                  {{ item.title || '空' }}
                </span>
            </td>
            <td class="select-td">
                <span editable-text="item.gender" e-name="gender" e-form="rowform" e-required>
                  {{ item.gender || '空' }}
                </span>
            </td>
            <td>
                <form editable-form name="rowform" onaftersave="saveDisease($data, item._id)" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == item">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                        保存
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                        取消
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">编辑</button>
                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeDisease(item._id, $index)">删除</button>
                    <button class="btn btn-primary  btn-xs" data-toggle="modal" ng-click="open('app/cms/doctor/template/doctorEdit.html?id=1', 'lg', item   )">
                        其他资料
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
