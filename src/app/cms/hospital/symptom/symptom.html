<div ba-panel ba-panel-title="疾病症状功能描述(本功能在下期实现)" ba-panel-class="with-scroll">
<div ng-show="false">
    <div class="add-row-editable-table">
        <button class="btn btn-primary" ng-click="addDisease()">创建</button>
    </div>
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:20%">疾病类型</td>
            <td style="width:20%">名称</td>
            <td style="width:25%">描述</td>
            <td style="width:10%">顺序</td>
            <td style="width:5%">开关</td>
            <td style="width:20%">操作</td>
        </tr>
        <tr ng-repeat="item in diseases" class="editable-row">
            <td style="display:none;">
                <span editable-text="item._id" e-name="_id" e-form="rowform" e-required>
                    {{item._id}}
                </span>
            </td>
            <td>
                <span editable-select="item.department" e-name="department" e-form="rowform" e-required
                      e-ng-options="d._id as d.name for d in departments">
                  {{ showDepartment(item)}}
                </span>
            </td>
            <td>
                <span editable-text="item.name" e-name="name" e-form="rowform" e-required>
                  {{ item.name || '空' }}
                </span>
            </td>
            <td class="select-td">
        <span editable-text="item.desc" e-name="desc" e-form="rowform">
          {{ item.desc || '空' }}
        </span>
            </td>
            <td class="select-td" >
        <span editable-number="item.order" e-name="order" e-form="rowform" >
          {{ item.order || '' }}
        </span>
            </td>
            <td class="select-td">
                <span editable-checkbox="item.apply" e-name="apply" e-form="rowform" e-required>
                  {{ item.apply || false }}
                </span>
            </td>
            <td>
                <form editable-form name="rowform" onaftersave="saveDisease($data, item._id)" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == item">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                        保存
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                        取消
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()"><i class="ion-compose"></i></button>
                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeDisease(item._id)"><i class="ion-ios-trash"></i></button>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
