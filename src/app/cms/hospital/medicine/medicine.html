<div ba-panel  ba-panel-class="with-scroll">
  <div cg-busy="myPromise"></div>

  <div class="add-row-editable-table">
    <button class="btn btn-primary" ng-click="addMedicine()">
      <i class="ion-android-add-circle"></i> 创建</button>
  </div>
  <table class="table table-bordered table-hover table-condensed">
    <tr style="font-weight: bold">
      <td style="width:20%">药名</td>
      <td style="width:17%">描述</td>
      <td style="width:10%">使用方法</td>
      <td style="width:10%">服药频率</td>
      <td style="width:10%">服药时间</td>
      <td style="width:10%">提醒个数</td>
      <td style="width:8%">开关</td>
      <td style="width:15%">操作</td>
    </tr>
    <tr ng-repeat="item in medicines track by $index" class="editable-row">
      <td style="display:none;">
                <span editable-text="item._id" e-name="_id" e-form="rowform" e-required>
                    {{item._id}}
                </span>
      </td>
      <td>
                <span editable-text="item.name" e-name="name" e-form="rowform" e-required>
                  {{ item.name || '空' }}
                </span>
      </td>
      <td>
                <span editable-text="item.desc" e-name="desc" e-form="rowform">
                  {{ item.desc || '空' }}
                </span>
      </td>
      <td>
              <span editable-select="item.usage"  e-form="tableform" e-ng-options="s.value as s.text for s in usages">
                {{showUsage(item)}}
              </span>
      </td>
      <td>
                <span editable-number="item.dosage.frequency" e-name="frequency" e-form="rowform" e-style="width:65px" e-required>
                  {{ item.dosage.frequency || '空' }}
                </span>
      </td>
      <td>
              <span editable-select="item.dosage.way"  e-form="tableform" e-ng-options="s.value as s.text for s in ways">
                {{showDosageWay(item)}}
              </span>
      </td>
      <td class="select-td">
                <span>
                  {{ item.notices.length }}
                </span>
      </td>
      <td class="select-td">
                <span editable-checkbox="item.apply" e-name="apply" e-form="rowform" e-required>
                  {{ item.apply || false }}
                </span>
      </td>
      <td>
        <form editable-form name="rowform" onaftersave="saveMedicine($data, item._id, $index)" ng-show="rowform.$visible" class="form-buttons form-inline"
              shown="inserted == item">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
            保存
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
            取消
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><i class="ion-compose"></i></button>
          <delete-btn item-id="item._id" yes-delete="removeMedicine"></delete-btn>
          <button class="btn btn-primary btn-xs" data-toggle="modal" ng-click="open('app/cms/hospital/medicine/medicineEdit.html', 'lg', item, $index)">
            药品编辑
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
