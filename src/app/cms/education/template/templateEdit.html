<div class="modal-content" ng-controller="templateEditCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">模版编辑 [{{ editItem.name }}]</h4>
    </div>
    <div class="modal-body">
        <h3 class="with-line-no-padding text-muted" style="font-size: 1em;">
            科室: <span class="alert alert-success">{{ showDepartment(editItem) }}</span> /
            类别: <span class="alert alert-success">{{ showCat(editItem)}}</span>
            <a type="button"class="btn btn-sm {{preview?'btn-success':'btn-default'}} pull-right" ng-click="previewToggle()">预览</a>
        </h3>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="inputTitle" class="control-label">消息标题</label>
                    <textarea class="form-control" id="inputTitle" rows="2" ng-model="editItem.title" required></textarea>
                </div>
            </div>
            <div class="col-md-7">
                <div flow-init="{singleFile:true}"
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="$file.msg = $message;editItem.title_image=$flow.files[0];"
                     flow-file-added="!!{png:1,jpg:1,jpeg:1}[$file.getExtension()]">
                <div class="row">
                    <div class="col-sm-4">
                        <div>
                            <label class="control-label">标题图片</label>
                        </div>
                        <div>
                            <button class="btn btn-info" ng-show="!$flow.files.length" flow-btn="">
                                上传图片<input type="file" style="visibility: hidden; position: absolute;">
                            </button>
                            <button class="btn btn-info ng-hide" ng-show="$flow.files.length" flow-btn="">
                                更改图片<input type="file" style="visibility: hidden; position: absolute;">
                            </button>
                            <button class="btn btn-danger ng-hide" ng-show="$flow.files.length" ng-click="$flow.cancel()">
                                删除
                            </button>
                        </div>
                        <small>
                            只支持 PNG,JPG 格式图片。
                        </small>
                    </div>
                    <div class="col-sm-8">
                        <div class="thumbnail ng-hide" ng-show="$flow.files.length">
                            <img flow-img="editItem.title_image" style="height:90px" />
                        </div>
                    </div>
                </div>
                    </div>


            </div>
        </div>

        <text-angular ng-model="editItem.content" ng-if="!preview"></text-angular>
        <text-angular ng-model="editItem.content" ng-if="preview" ta-bind></text-angular>

        <div class="modal-footer" style="padding-top:.5em;">
            <a type="button" class="btn btn-default" ng-click="$dismiss()" >取消</a>
            <a type="button" class="btn btn-primary" ng-click="saveTemplate()" ><i class="ion-android-checkmark-circle"></i> 保存</a>
        </div>
    </div>
</div>
