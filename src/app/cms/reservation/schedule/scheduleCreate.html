<div class="modal-content" ng-controller="scheduleCreateCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">批量创建医生门诊</h4>
    </div>
    <div class="modal-body">
        <h3 class="with-line-no-padding">医生姓名: {{doctor.name}}</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">门诊时间片</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <select class="form-control" title="支持多选" multiple selectpicker
                                    ng-model="schedule.periods"
                                    ng-options="p.name for p in periods track by p._id">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">个数限制</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" min="1" max="100" placeholder="" ng-model="schedule.limit">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line-no-padding">日期范围选择: </h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">开始日期</label>
                    <div class="input-group date">
                        <input type="text" data-ng-datepicker
                               data-ng-options="datepickerOptions" data-ng-model="schedule.startDate">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">结束日期</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <input type="text" data-ng-datepicker
                                   data-ng-options="datepickerOptions" data-ng-model="schedule.startDate">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.monday">
                    <span>星期一</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.tuesday">
                    <span>星期二</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.wednesday">
                    <span>星期三</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.thursday">
                    <span>星期四</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.friday">
                    <span>星期五</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.saturday">
                    <span>星期六</span>
                </label>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="schedule.days.sunday">
                    <span>星期天</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeMe()">取消</button>
        <button type="button" class="btn btn-primary" ng-click="saveMe(data)">
            <i class="ion-android-checkmark-circle"></i>批量创建</button>
    </div>
</div>
